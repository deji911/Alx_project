<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/alx_project.css">
    <title>RGB Guessing Game</title>
</head>

<body>
    <div id="landingPage">
        <header>
            <h1>Welcome to the RGB Guessing Game</h1>
            <p class="name-label">Test your color recognition skills!</p>
        </header>
        <main>
            <p id="glossy-border" class="name-label">Are you ready to guess the RGB color?</p>

        </main>
        <footer>
            <p class="name-label">&copy; 2023 RGB Guessing Game</p>
        </footer>
    </div>
    <div id="gamPage" sytle="display: none;">
        <h1>RGB Guessing Game</h1>
        <form id="nameForm"></form>
        <label for="name" class="name-label">Enter your name:</label>
        <input type="text" id="name" placeholder="Your name">
        <button id="startButton">Start Game</button>
        </form>
        <p id="welcomeMessage" class="name-label"></p>
        <div id="colorDisplay"></div>
        <div id="message" class="name-label"></div>
        <div id="colorContainer">
            <div class="colorBox"></div>
            <div class="colorBox"></div>
            <div class="colorBox"></div>
            <div class="colorBox"></div>
            <div class="colorBox"></div>
            <div class="colorBox"></div>
            <div class="colorBox"></div>
            <div class="colorBox"></div>
            <div class="colorBox"></div>
        </div>
        <button id="resetButton">Play Again</button>
    </div>
    <script src="js/alx_project.js"></script>
</body>

</html>
